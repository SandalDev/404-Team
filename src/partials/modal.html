<!-- ORDER MODAL -->
<div class="backdrop is-hidden" data-order-modal data-backdrop>
  <div class="order-modal" role="dialog" aria-modal="true">
    <!-- CLOSE BUTTON -->
    <button
      type="button"
      class="order-modal__close"
      data-order-close
      aria-label="Закрити"
    >
      <svg class="order-modal__icon" width="24" height="24" aria-hidden="true">
        <use href="./img/icons.svg#icon-close"></use>
      </svg>
    </button>

    <div class="order-modal__inner">
      <h2 class="order-modal__title">
        Залишіть заявку на знайомство
      </h2>

      <form class="order-form" data-order-form novalidate>
        <!-- NAME -->
        <label class="order-form__field">
          <span>Імʼя*</span>
          <input
            type="text"
            name="name"
            placeholder="Андрій"
            class="order-form__input"
            required
          />
          <p class="order-form__error"></p>
        </label>

        <!-- PHONE -->
        <label class="order-form__field">
          <span>Телефон*</span>
          <input
            type="tel"
            name="phone"
            placeholder="+38 (095) 555 99 22"
            class="order-form__input"
            required
          />
          <p class="order-form__error"></p>
        </label>

        <!-- COMMENT -->
        <label class="order-form__field">
          <span>Коментар</span>
          <textarea
            name="comment"
            placeholder="Напишіть ваш коментар"
          ></textarea>
        </label>

        <!-- SUBMIT -->
        <button type="submit" class="order-form__submit">
          Надіслати
        </button>
      </form>
    </div>
  </div>
</div>
